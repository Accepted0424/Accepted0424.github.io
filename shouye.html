<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .block p{
      font-size: 30px;
    }
    * {
      margin: 0;
      padding: 0;
    }
 
    .button {
      text-decoration: none;
      position: absolute;
      left: 90%;
      top: -70%;
      /* 右上 */
      transform: translate(-50%, -50%);
      font-size: 24px;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      width: 250px;
      height: 100px;
      color: #fff;
      line-height: 100px;
      text-align: center;
      /*text-transform: uppercase;*/
      border-radius: 50px;
      z-index: 1;
    }
 
    .button::before {
      content: "";
      position: absolute;
      left: -5px;
      right: -5px;
      top: -5px;
      bottom: -5px;
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
      border-radius: 50px;
      filter: blur(20px);
      z-index: -1;
    }
 
    .button:hover::before {
      animation: sun 8s infinite;
    }
 
    .button:hover {
      animation: sun 8s infinite;
    }
 
    @keyframes sun {
      100% {
        background-position: -400% 0;
      }
    }
    a{
      text-decoration: none;
      color: #fff;
    }
